type Query {
	test: String!
	user(id: Int!): User
}

type Mutation {
	signup(user: UserInput!): User!
	login(credentials: LoginInput!): LoginReturn
}

input LoginInput {
	username: String
	email: String
	password: String!
}

type LoginReturn {
	authenticated: Boolean!
	token: String!
}

input UserInput {
	email: String!
	name: String!
	username: String!
	password: String!
}

type schema {
	query: Query
}

type User {
	id: Int!
	email: String!
	name: String!
	username: String!
	key: String!
}
